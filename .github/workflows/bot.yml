name: linter-bot-comment

on:
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          source build_tools/shared.sh
          # Include pytest compatibility with mypy
          pip install pytest flake8 $(get_dep mypy min) $(get_dep black min) cython-lint

      - name: Run linting
        run: ./build_tools/linting.sh

  comment:
    needs: [lint]
    if: ${{ always() && needs.lint.result == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Get workflow run status
        id: status
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: runs } = await github.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: ${{ github.event.workflow.id }},
              branch: ${{ github.head_ref }},
              event: 'pull_request'
            });
            const latestRun = runs.workflow_runs[0];
            const { data: jobs } = await github.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: latestRun.id,
            });
            const failedJobs = jobs.jobs.filter(job => job.status === 'completed' && job.conclusion === 'failure');
            return failedJobs.map(job => job.name);

      - name: Comment on pull request
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: pullRequest } = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.workflow_run.head_pull_request.number,
            });
            const failedJobs = '${{ steps.status.outputs }}';
            let message = `Linter is failing on your pull request. Please enable pre-commit hooks (info under this link: ...) \n\n`;
            if (failedJobs.includes('isort')) {
              message += `For the issue with isort, you can run:\n\n\`isort .\`\n\nAnd then commit the changes:\n\n\`git commit -am "ran isort"\`\n\`git push\`\n`;
            }
            if (failedJobs.includes('black')) {
              message += `For the issue with black, you can run:\n\n\`black .\`\n\nAnd then commit the changes:\n\n\`git commit -am "ran black"\`\n\`git push\`\n`;
            }
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pullRequest.number,
              body: message,
            });
